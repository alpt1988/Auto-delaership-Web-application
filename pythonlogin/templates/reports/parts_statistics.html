
{% block head %} 
<h1>Parts Statistics</h1>
<hr>
<a href="{{ url_for('privileged_search_manager') }}">Home</a>
<br>
<a href="{{ url_for('login') }}">Logout</a>
<br>
<a href="{{ url_for('generate_reports') }}">Go Back</a>
<hr>
{% endblock %}

{% block body %} 
<table border="1">
    <thead>
    <tr>
      <th>Vendor Name</th>
      <th>Number of Parts</th>
      <th>Total Cost</th>
    </tr>
      {% for record in parts_details%}
      <tr>
      <td>{{record[0]}}</td>
      <td>{{record[1]}}</td>
      <td>{{record[2]}}</td>
      </tr>
      {% endfor %}
    </tr>
    </thead>
</table>
{% endblock body %}
